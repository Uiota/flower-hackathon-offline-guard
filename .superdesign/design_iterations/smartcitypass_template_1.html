<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City Pass Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="smartcitypass_theme.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans) !important;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%) !important;
            color: var(--foreground) !important;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Custom Animations */
        @keyframes passCardEntry {
            from {
                transform: translateY(20px) scale(0.95);
                opacity: 0;
                box-shadow: 0 0 0 var(--glow-primary);
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
                box-shadow: 0 0 30px var(--glow-primary);
            }
        }

        @keyframes nfcPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.3;
            }
        }

        @keyframes scanLine {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 0 0 30px var(--glow-primary);
            }
            50% {
                box-shadow: 0 0 50px var(--glow-primary), 0 0 80px var(--glow-primary);
            }
        }

        @keyframes hologramShimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        @keyframes dataStream {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Component Styles */
        .smart-pass-template {
            width: 100%;
            max-width: 380px;
            animation: passCardEntry 0.6s ease-out;
            position: relative;
        }

        .pass-card {
            background: linear-gradient(135deg, 
                rgba(15, 15, 25, 0.95) 0%, 
                rgba(30, 30, 60, 0.9) 50%, 
                rgba(45, 45, 90, 0.95) 100%);
            border: 1px solid rgba(97, 87, 255, 0.3);
            border-radius: var(--radius-xl);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 0 30px var(--glow-primary),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
        }

        .pass-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 0 50px var(--glow-primary),
                0 20px 40px rgba(97, 87, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--accent), 
                rgba(123, 239, 178, 0.8), 
                transparent);
            animation: scanLine 2s infinite linear;
        }

        .hologram-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg,
                transparent 30%,
                rgba(97, 87, 255, 0.1) 50%,
                transparent 70%);
            background-size: 200% 200%;
            animation: hologramShimmer 3s infinite linear;
            pointer-events: none;
        }

        .nfc-indicator {
            animation: nfcPulse 2s infinite;
            position: relative;
        }

        .nfc-indicator::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            opacity: 0.3;
            animation: nfcPulse 2s infinite 0.5s;
        }

        .balance-display {
            position: relative;
            overflow: hidden;
        }

        .balance-display::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(123, 239, 178, 0.2),
                transparent);
            animation: dataStream 3s infinite;
        }

        .qr-zone {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(97, 87, 255, 0.2);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .qr-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(97, 87, 255, 0.1) 2px,
                    rgba(97, 87, 255, 0.1) 4px);
            animation: dataStream 4s infinite linear;
        }

        .tech-button {
            background: linear-gradient(135deg, 
                var(--primary) 0%, 
                rgba(97, 87, 255, 0.8) 100%);
            border: 1px solid rgba(97, 87, 255, 0.5);
            color: var(--primary-foreground);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .tech-button:hover {
            background: linear-gradient(135deg, 
                rgba(97, 87, 255, 0.9) 0%, 
                var(--primary) 100%);
            box-shadow: 0 0 20px var(--glow-primary);
            transform: translateY(-2px);
        }

        .tech-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent);
            transition: left 0.5s ease;
        }

        .tech-button:hover::before {
            left: 100%;
        }

        .status-dot {
            position: relative;
        }

        .status-dot::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            border: 2px solid var(--accent);
            border-radius: 50%;
            opacity: 0.6;
            animation: nfcPulse 2s infinite;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .smart-pass-template {
                max-width: 340px;
            }
            
            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

        <!-- Digital Pass Card Template -->
        <div class="pass-card p-6">
            <!-- Scanning line animation -->
            <div class="scan-line"></div>
            
            <!-- Hologram overlay effect -->
            <div class="hologram-overlay"></div>
            
            <!-- Card Header -->
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-gradient-to-br from-primary to-accent rounded-xl flex items-center justify-center shadow-lg">
                        <i data-lucide="zap" class="w-7 h-7 text-white"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-white">Metro Pass</h2>
                        <p class="text-sm text-gray-300">Valid until Dec 2024</p>
                    </div>
                </div>
                <div class="nfc-indicator w-10 h-10 bg-accent/20 rounded-full flex items-center justify-center border border-accent/30">
                    <i data-lucide="wifi" class="w-6 h-6 text-accent"></i>
                </div>
            </div>

            <!-- Balance Display -->
            <div class="balance-display text-center mb-6 p-4 rounded-lg bg-black/20 border border-primary/20">
                <p class="text-sm text-gray-400 mb-2">Current Balance</p>
                <p class="text-4xl font-bold text-white" style="text-shadow: 0 0 20px var(--glow-primary);">$24.50</p>
                <div class="flex items-center justify-center gap-2 mt-2">
                    <div class="status-dot w-2 h-2 bg-accent rounded-full"></div>
                    <span class="text-xs text-accent font-mono">ACTIVE</span>
                </div>
            </div>

            <!-- QR Code Zone -->
            <div class="qr-zone p-6 mb-6 text-center">
                <div class="w-32 h-32 mx-auto mb-4 relative">
                    <!-- QR Code Pattern -->
                    <div class="w-full h-full bg-white rounded-lg p-2 relative overflow-hidden">

                            <div class="bg-black"></div>

                            <div class="bg-black"></div>
                        </div>
                        <!-- Scanning overlay -->
                        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-accent/20 to-transparent animate-pulse"></div>
                    </div>
                </div>
                <p class="text-sm text-gray-300 font-mono">TAP TO PAY â€¢ SCAN QR CODE</p>
            </div>

            <!-- Action Buttons -->
            <div class="grid grid-cols-2 gap-3 mb-4">
                <button class="tech-button py-3 px-4 rounded-lg font-semibold text-sm flex items-center justify-center gap-2">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    ADD FUNDS
                </button>
                <button class="tech-button py-3 px-4 rounded-lg font-semibold text-sm flex items-center justify-center gap-2" style="background: linear-gradient(135deg, var(--secondary) 0%, rgba(40, 40, 60, 0.8) 100%); border-color: var(--border);">
                    <i data-lucide="history" class="w-4 h-4"></i>
                    HISTORY
                </button>
            </div>

            <!-- Status Bar -->
            <div class="flex items-center justify-between text-xs text-gray-400 font-mono">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-accent rounded-full animate-pulse"></div>
                    <span>CONNECTED</span>
                </div>
                <div class="flex items-center gap-2">
                    <i data-lucide="shield-check" class="w-3 h-3"></i>
                    <span>SECURE</span>
                </div>
                <div class="flex items-center gap-2">
                    <i data-lucide="battery" class="w-3 h-3"></i>
                    <span>98%</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Add interactive hover effects
        document.querySelector('.pass-card').addEventListener('mousemove', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 10;
            const rotateY = (centerX - x) / 10;
            
            this.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-5px) scale(1.02)`;
        });

        document.querySelector('.pass-card').addEventListener('mouseleave', function() {
            this.style.transform = '';
        });

        // Add click effects to buttons
        document.querySelectorAll('.tech-button').forEach(button => {
            button.addEventListener('click', function(e) {
                // Create ripple effect
                const ripple = document.createElement('div');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
