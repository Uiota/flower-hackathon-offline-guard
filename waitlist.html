<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Øffline.ai – Early Access</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .container { text-align:center; padding:40px 16px; max-width:360px; margin:0 auto; }
    h1 { font-size:1.5rem; text-shadow:0 0 6px #00ff99; margin-bottom:16px; }
    p { font-size:0.875rem; opacity:0.75; margin-bottom:24px; }
    form { display:flex; flex-direction:column; gap:12px; }
    input { padding:10px; border:1px solid rgba(255,255,255,0.3); border-radius:6px; background:transparent; color:#e0e0e0; }
    input::placeholder { color:rgba(255,255,255,0.5); }
    button { padding:12px; border:1px solid rgba(255,255,255,0.3); border-radius:6px; background:transparent; color:#e0e0e0; }
    button:hover { background:rgba(0,255,153,0.1); border-color:#00ff99; }
    .orb { top:10px; right:-30px; width:80px; height:80px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get Early Access</h1>
    <p>Join the waitlist to receive your offline AI download key and sandbox invite.</p>
    <form action="command_layer.html">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <button type="submit">Request Key</button>
    </form>
    <div class="orb"></div>
  </div>
  <script>
    document.querySelector('form').addEventListener('submit', e => {
      e.preventDefault();
      document.querySelector('.orb').classList.add('active');
      setTimeout(() => window.location.href='command_layer.html', 800);
    });
  </script>
  <script src="site.js" defer></script>
</body>
</html>
