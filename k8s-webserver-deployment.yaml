apiVersion: apps/v1
kind: Deployment
metadata:
  name: offline-ai-webserver
  labels:
    app: offline-ai-webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: offline-ai-webserver
  template:
    metadata:
      labels:
        app: offline-ai-webserver
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: website-files
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
          readOnly: true
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: website-files
        configMap:
          name: website-content
      - name: nginx-config
        configMap:
          name: nginx-config