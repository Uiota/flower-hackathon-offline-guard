# ==========================================
# Ansible Inventory - Offline AI OS Nodes
# ==========================================

all:
  children:
    ai_nodes:
      hosts:
        ai-node-01:
          ansible_host: 192.168.1.10
          ansible_user: admin
          node_role: master
          node_resources:
            cpu_cores: 16
            memory_gb: 64
            gpu_count: 2
            gpu_model: "NVIDIA RTX 4090"

        ai-node-02:
          ansible_host: 192.168.1.11
          ansible_user: admin
          node_role: worker
          node_resources:
            cpu_cores: 8
            memory_gb: 32
            gpu_count: 1
            gpu_model: "NVIDIA RTX 3080"

        ai-node-03:
          ansible_host: 192.168.1.12
          ansible_user: admin
          node_role: worker
          node_resources:
            cpu_cores: 8
            memory_gb: 32
            gpu_count: 1
            gpu_model: "NVIDIA RTX 3080"

      vars:
        ansible_python_interpreter: /usr/bin/python3
        ansible_become: yes
        ansible_become_method: sudo

        # Common configuration
        base_dir: /opt/offline-ai
        deployment_environment: production

        # Network configuration
        docker_network_subnet: "172.20.0.0/16"

        # Resource limits
        max_agents_per_node: 50
        reserved_memory_gb: 4  # Reserved for system

    # Monitoring nodes (optional dedicated monitoring)
    monitoring_nodes:
      hosts:
        monitor-01:
          ansible_host: 192.168.1.20
          ansible_user: admin
          node_role: monitoring

      vars:
        monitoring_retention_days: 30
        grafana_plugins:
          - grafana-piechart-panel
          - grafana-clock-panel

    # Storage nodes (optional dedicated storage)
    storage_nodes:
      hosts:
        storage-01:
          ansible_host: 192.168.1.30
          ansible_user: admin
          node_role: storage
          storage_capacity_tb: 10

      vars:
        minio_distributed: true
        replication_factor: 3