<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federated Learning Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-network-wired"></i>
                Federated Learning Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text" id="connection-status">
                    <i class="fas fa-circle text-danger"></i> Disconnected
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Control Panel -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cogs"></i> Training Control</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Training Status</label>
                            <div class="d-flex align-items-center">
                                <span id="training-status" class="badge bg-secondary me-2">Stopped</span>
                                <span id="training-indicator" class="spinner-border spinner-border-sm d-none" role="status"></span>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mb-3">
                            <button id="start-btn" class="btn btn-success" type="button">
                                <i class="fas fa-play"></i> Start Training
                            </button>
                            <button id="stop-btn" class="btn btn-danger" type="button" disabled>
                                <i class="fas fa-stop"></i> Stop Training
                            </button>
                        </div>

                        <div class="row text-center">
                            <div class="col">
                                <div class="small text-muted">Round</div>
                                <div class="h4" id="current-round">0</div>
                            </div>
                            <div class="col">
                                <div class="small text-muted">Clients</div>
                                <div class="h4" id="connected-clients">0</div>
                            </div>
                            <div class="col">
                                <div class="small text-muted">Loss</div>
                                <div class="h4" id="current-loss">-</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Configuration Panel -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="fas fa-sliders-h"></i> Configuration</h5>
                    </div>
                    <div class="card-body">
                        <form id="config-form">
                            <div class="mb-3">
                                <label for="dataset-select" class="form-label">Dataset</label>
                                <select class="form-select" id="dataset-select" name="dataset">
                                    <option value="mnist">MNIST</option>
                                    <option value="cifar10">CIFAR-10</option>
                                    <option value="synthetic">Synthetic</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="model-select" class="form-label">Model</label>
                                <select class="form-select" id="model-select" name="model">
                                    <option value="cnn">CNN</option>
                                    <option value="linear">Linear</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="num-rounds" class="form-label">Number of Rounds</label>
                                <input type="number" class="form-control" id="num-rounds" name="num_rounds" value="10" min="1" max="100">
                            </div>
                            <div class="mb-3">
                                <label for="min-clients" class="form-label">Min Clients</label>
                                <input type="number" class="form-control" id="min-clients" name="min_fit_clients" value="2" min="1" max="10">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Update Config</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Metrics Visualization -->
            <div class="col-md-8">
                <div class="row">
                    <!-- Loss Chart -->
                    <div class="col-12 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-chart-line"></i> Training Loss</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="loss-chart" height="100"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Accuracy Chart -->
                    <div class="col-12 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-bullseye"></i> Model Accuracy</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="accuracy-chart" height="100"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Client Status Table -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-users"></i> Client Status</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="clients-table">
                                <thead>
                                    <tr>
                                        <th>Client ID</th>
                                        <th>Status</th>
                                        <th>Last Seen</th>
                                        <th>Samples</th>
                                        <th>Loss</th>
                                        <th>Accuracy</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="6" class="text-center text-muted">
                                            No clients connected
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logs Panel -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-terminal"></i> Training Logs</h5>
                        <button class="btn btn-sm btn-outline-secondary" id="clear-logs">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="logs-container" style="height: 300px; overflow-y: auto; background-color: #f8f9fa; padding: 15px; border-radius: 5px;">
                            <div class="text-muted">Waiting for training to start...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
