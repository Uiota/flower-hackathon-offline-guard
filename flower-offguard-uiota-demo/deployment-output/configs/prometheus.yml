global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'fl-dashboard'
    static_configs:
      - targets: ['fl-dashboard:8081']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'fl-agents'
    static_configs:
      - targets: ['fl-agents:8082']
    metrics_path: '/metrics'
    scrape_interval: 30s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
